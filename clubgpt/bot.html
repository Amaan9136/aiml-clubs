<!DOCTYPE html>
<html lang="en">

<head>
    <title>ClubGPT</title>
    <link rel="icon" href="../img/AIML LOGO WHITE.png" type="png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="320">
    <link rel="stylesheet" href="bot.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700,300">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.1.2/css/material-design-iconic-font.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400&family=Finger+Paint&display=swap">
    <style>
        
        html,*{
            font-size: 12px;
        }
        a {
            color: inherit;
            text-decoration: underline;
        }

        a:hover {
            opacity: 0.7;
        }

    </style>
</head>

<body>
    <div class="botbody">
        <div class="botcontent">
            <div class="card">
                <div id="botheader">
                    <h1>ClubGPT!</h1>
                    <button class="send" onclick="reset()">
                        <div class="circle refresh"><i class="zmdi zmdi-refresh-sync"
                                style="font-size: 1.5rem; margin-left: 0.2rem;"></i></div>
                    </button>
                </div>
                <hr>
                <div id="message-section">
                    <!-- Chat messages will be displayed here -->
                    <div class="message" id="bot"><span id="bot-response">👋Hi! I'm ClubGPT made by Technical
                            Club.</span></div>
                    <div class="message" id="bot"><span id="bot-response">Ask me anything. 😎</span></div>
                </div>
                <div class="quickbtns">
                    <button tabindex="2" class="quickmessage" data-message="Check USN 📝"
                        onclick="send(this.getAttribute('data-message'))">Check USN 📝</button>
                    <button tabindex="1" class="quickmessage" data-message="Report a Bug 🐞"
                        onclick="send(this.getAttribute('data-message'))">Report a Bug 🐞</button>
                    <button tabindex="1" class="quickmessage" data-message="New Events 🎊"
                        onclick="send(this.getAttribute('data-message'))">New Events 🎊</button>
                    <button tabindex="1" class="quickmessage" data-message="School Visit 🏫"
                        onclick="send(this.getAttribute('data-message'))">School Visit 🏫</button>
                </div>
                <div id="input-section">
                    <input id="user-input" type="text" placeholder="Type a message..." autocomplete="on"
                        autofocus="autofocus" tabindex="3" />
                    <button type="submit" class="send sendmessage" onclick="sendMessage()" tabindex="3">
                        <div class="circle"><i class="zmdi zmdi-mail-send"
                                style="font-size: 1.5rem; margin-left: 0.2rem;"></i></div>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function reset() {
            document.getElementById("message-section").innerHTML = '<div class="message" id="bot"><span id="bot-response">👋Hi! I\'m ClubGPT made by Technical Club.</span></div><div class="message" id="bot"><span id="bot-response">Ask me anything. 😎</span></div>';
        }

        function send(message) {
            var userInput = document.getElementById("user-input");
            userInput.value = message;
            var sendButton = document.querySelector('.send[type="submit"]');
            sendButton.click();
        }

        window.addEventListener('contextmenu', function (e) {
            e.preventDefault(); // Prevent right-click menu
        });

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <script src="bot.js"></script>
</body>

</html>
